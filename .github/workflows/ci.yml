name: ci
on: 
  [push, pull_request]
jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v1

      - name: Install dependencies ğŸ“¦
        uses: cypress-io/github-action@v1
        with:
          runTests: false

      - name: Build ğŸ—
        run: npm run build

      - name: Pack ğŸ—
        run: npm pack

      - name: ng7 example ğŸ’
        uses: cypress-io/github-action@v1
        with:
          working-directory: examples/ng7

      - name: ng9 example ğŸ’
        uses: cypress-io/github-action@v1
        with:
          working-directory: examples/ng9
          build: |
            npm install -D ../../cypress-angular-unit-test-0.0.0-development.tgz
            npm install
            mv ../../node_modules ../../no_modules
      
      - name: Upload artifact ng9
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: artifact-ng9
          path: |
            **/screenshots/**/*(failed).png
            **/init.diff.png