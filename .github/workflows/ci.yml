name: ci
on: 
  [push, pull_request]
jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v1

      - name: Install dependencies ğŸ“¦
        uses: cypress-io/github-action@v1
        with:
          runTests: false

      - name: Build ğŸ—
        run: npm run build

      - name: ng7 example ğŸ’
        uses: cypress-io/github-action@v1
        with:
          working-directory: examples/ng7

      - name: ngx example ğŸ’
        uses: cypress-io/github-action@v1
        with:
          working-directory: examples
      
      - name: Upload artifact ngx
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: artifact-ngx
          path: |
            **/screenshots/**/*(failed).png
            **/init.diff.png