name: ci
on: [push, pull_request]
jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Install dependencies 📦
        uses: cypress-io/github-action@v2
        with:
          runTests: false

      - name: Build 🏗
        run: npm run build

      - name: Test 🧪
        uses: cypress-io/github-action@v2

      - name: Upload artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: |
            **/screenshots/**/*(failed).png
            **/init.diff.png
            **/videos/**
